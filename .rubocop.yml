Metrics/LineLength:
  Max: 100

Style/SpaceBeforeFirstArg:
  Enabled: false

AllCops:
  # Include common Ruby source files.
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Berksfile'
    - '**/metadata.rb'
    - '**/providers/**/*.rb'
    - '**/libraries/**/*.rb'
    - '**/recipes/**/*.rb'
    - '**/attributes/**/*.rb'
  Exclude:
    - '**/spec/**/*.rb'

Documentation:
  Enabled: false
